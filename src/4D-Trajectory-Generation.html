<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="libs/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="icon" href="airplane.ico">
    <script src="plotly-latest.min.js"></script>
</head>
<body>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <!-- Create map-->
    <script src="libs/jquery.min.js"></script>
    <script src="libs/jquery-2.1.1.min.js"></script>

    <script src="./config/config.js"></script>
    <script src="./data/airports.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/state.js"></script>
    <script src="js/flightCalculator.js"></script>
    <script src="js/timeCalculator.js"></script>
    <script src="js/mapManager.js"></script>
    <script src="js/uiManager.js"></script>
    <script src="js/plotManager.js"></script>
    <script src="js/animationManager.js"></script>
    <script src="js/main.js"></script>
    <!-- MarkerClusterer CDN -->
    <script src="libs/index.min.js"></script>
    <script>
        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=${GOOGLE_MAPS_KEY}&libraries=geometry&callback=loadAirports`;
        script.async = true;
        document.head.appendChild(script);
    </script>

    <div id="wrapper">
        <div id="header" class="logo"><a href="#" style="text-decoration: none">4D Trajectory Generation</a></div>
        <div id="first">
            <button id="ADEP" type="button" onclick="ChangeADEP()" value="Change ADEP" class="btn btn-3 btn-3d icon-cog" disabled><span>Set ADEP</span></button><br />
            <button id="ADES" type="button" onclick="ChangeADES()" value="Change ADES" class="btn btn-3 btn-3d icon-cog"><span>Set ADES</span></button><br />

            <div class="btn-atom">
                <input id="display_airports" type="button" onclick="display_airports()" value="Hide airports" class="btn-display">
                <br />
                <div class="dot"></div>
            </div>
            <br />
            <div class="input-list style-2 clearfix">
                <input id="completed" class="leftInputStyle" type="text" maxlength=5 placeholder="50.00" />
                <br />
                <button id="change_f" type="button" onclick="change_f()" value="Set Point" class="btn btn-6 btn-6a icon-loc"><span>Set Point</span></button>
                <br />

                <input id="dep_time" class="leftInputStyle" type="text" placeholder="01:15:00 21/06/1990" />
                <br />
                <button id="change_time_dep" type="button" onclick="change_time_dep()" value="Set Departure Time" class="btn btn-5 btn-5a icon-clock"><span>Set Departure<br />Time</span></button>
                <br />

                <input id="arr_time" class="leftInputStyle" type="text" placeholder="15:00:00 21/06/1990" />
                <br />
                <button id="change_time_arr" type="button" onclick="change_time_arr()" value="Set Arrival Time" class="btn btn-5 btn-5a icon-clock"><span>Set Arrival<br />Time</span></button>
                <br />
            </div>
        </div>

        <div id="container">
            <div id="googleMap"></div>
            <div style="display:none">
                <table width="100%" border="0">
                    <tr><td>Text to Save:</td></tr>
                    <tr>
                        <td colspan="3">
                            <textarea id="inputTextToSave" cols="50" rows="10">coordinates: &nbsp; </textarea>
                        </td>

                        <td>
                            <table>
                                <tr>
                                    <td>Filename to Save As:</td>
                                    <td><p id="inputFileNameToSaveAs">coordinates.txt</p></td>
                                    <td><button onclick="saveTextAsFile()">Save Text to File</button></td>
                                </tr>
                                <tr>
                                    <td>Select a File to Load:</td>
                                    <td><input type="file" id="fileToLoad"></td>
                                    <td><button onclick="loadFileAsText()">Load Selected File</button>
                                    <td>
                                </tr>
                            </table>
                        <td>
                    </tr>
                </table>
            </div>

            <div id="tester"></div>
        </div>
        <div id="second">
            <b>RESULTS:</b>
            <br />
            <div class="input-list style-1 clearfix">
                <div class="block"><label>LAT: </label><input type="text" id="lat" class="focus" readonly="readonly" /><br /></div>
                <div class="block"><label>LON: </label><input type="text" id="lon" class="focus" readonly="readonly" /><br /></div>
                <div class="block"><label>Heading: </label><input type="text" id="heading" class="focus" readonly="readonly" /><br /></div>
                <div class="block"><label>Length: </label><input type="text" id="length" class="focus" readonly="readonly" /><br /></div>
                <div class="block"><label>Distance: </label><input type="text" id="distance" class="focus" readonly="readonly" /><br /></div>
                <div class="block"><label>Total Time: </label><input type="text" id="total_time" class="focus" readonly="readonly" /><br /></div>
                <div class="block"><label>Time Passed: </label><input type="text" id="time_passed" class="focus" readonly="readonly" /><br /></div>
                <div class="input-list style-2 clearfix">
                    <div class="block"><label>Clock: </label><input type="text" id="clock" class="focus" readonly="readonly" /><br /></div>
                </div>
                <div class="input-list style-1 clearfix">
                    <div class="block"><label>Speed: </label><input type="text" id="speed" class="focus" readonly="readonly" /><br /></div>
                </div>
                <div class="input-list style-2 clearfix">
                    <div class="block"><label>ROC/ROD:</label><input type="text" id="roc" class="focus" readonly="readonly" /><br /></div>
                </div>
                <div class="input-list style-1 clearfix">
                    <div class="block"><label>FL: </label><input type="text" id="flight_level" class="focus" readonly="readonly" /><br /></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
